<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>NotCoin Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #222 0%, #111 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
    }
    #coin {
      margin: 60px auto;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffcc00, #d4af37);
      box-shadow: 0 0 40px #ffc107, inset 0 0 20px #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 90px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      position: relative;
    }
    #coin:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px #fff, inset 0 0 30px #ffe;
    }
    #count {
      font-size: 28px;
      margin-top: 20px;
    }
    #plusOne {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      font-size: 24px;
      color: #0f0;
      opacity: 0;
      transition: all 0.4s ease-out;
    }
    #sendBtn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #0f0;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ NotCoin: Tanga bos!</h1>
  <div id="coin">
    ðŸ’°
    <div id="plusOne">+1</div>
  </div>
  <div id="count">Tangalar: 0</div>
  <button id="sendBtn" onclick="sendToTelegram()">Telegramga yuborish</button>

  <script>
    let coins = 0;
    const coin = document.getElementById("coin");
    const count = document.getElementById("count");
    const plusOne = document.getElementById("plusOne");

    coin.addEventListener("click", () => {
      coins++;
      count.innerText = `Tangalar: ${coins}`;
      animatePlusOne();
    });

    function animatePlusOne() {
      plusOne.style.opacity = 1;
      plusOne.style.transform = "translate(-50%, -140%)";
      setTimeout(() => {
        plusOne.style.opacity = 0;
        plusOne.style.transform = "translate(-50%, -100%)";
      }, 400);
    }

    function sendToTelegram() {
      Telegram.WebApp.sendData(JSON.stringify({ coins }));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
